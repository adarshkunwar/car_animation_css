<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car animation | 2d animation by Adarsh Kunwar</title>
    <link rel="stylesheet" href="./master.css">
</head>

<body>



    <div class="background">

        <div class="sky">
            <div class="mountain">
                <div class="mountain1"></div>
                <div class="mountain2"></div>
                <div class="mountain3"></div>
            </div>

        </div>
    </div>


    <div class="camera">

        <div class="car">
            <div class="top">
                <div class="polygon">
                    <div class="window1"></div>
                    <div class="window2"></div>
                    <div class="window3"></div>
                </div>
                <div class="rectangle">
                    <div class="headlight"></div>
                </div>
            </div>
            <div class="bottom">
                <div class="tire tire1"></div>
                <div class="backtire backtire1"></div>
                <div class="tire tire2"></div>
                <div class="backtire backtire2"></div>
            </div>
        </div>

        <div class="ground">

        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
